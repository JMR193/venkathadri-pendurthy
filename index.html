<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Uttarandhra Tirumala</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    :root {
      --primary-color: #800000;
      --secondary-color: #d97706;
      --accent-color: #fbbf24;
      --bg-color: #fffbeb;
    }
    body { font-family: 'Inter', sans-serif; }
    h1, h2, h3, h4, h5, h6, .serif { font-family: 'Cinzel', serif; }
    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #f1f1f1; }
    ::-webkit-scrollbar-thumb { background: var(--primary-color, #800000); border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--secondary-color, #b45309); }
    
    .scroll-text {
      animation: scroll 20s linear infinite;
    }
    @keyframes scroll {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    /* Dynamic Theme Classes */
    .theme-text-primary { color: var(--primary-color, #800000); }
    .theme-bg-primary { background-color: var(--primary-color, #800000); }
    .theme-border-primary { border-color: var(--primary-color, #800000); }
    
    .theme-text-secondary { color: var(--secondary-color, #d97706); }
    .theme-bg-secondary { background-color: var(--secondary-color, #d97706); }
    .theme-border-secondary { border-color: var(--secondary-color, #d97706); }

    .theme-text-accent { color: var(--accent-color, #fbbf24); }
    .theme-bg-accent { background-color: var(--accent-color, #fbbf24); }
  </style>
